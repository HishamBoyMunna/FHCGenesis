<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Login/Signup Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tree-container">
        <svg id="growing-tree" viewBox="0 0 100 120">
            <path id="tree-trunk" d="M 50,120 V 80 H 50" stroke="#8D6E63" stroke-width="8" stroke-linecap="round" />
            <g id="tree-leaves" opacity="0">
                <circle cx="50" cy="55" r="25" fill="#66BB6A"/>
                <circle cx="35" cy="65" r="20" fill="#4CAF50"/>
                <circle cx="65" cy="65" r="20" fill="#4CAF50"/>
                <circle cx="50" cy="75" r="18" fill="#388E3C"/>
            </g>
        </svg>
    </div>

    <div class="leaves-background">
        <div>🍃</div>
        <div>🌿</div>
        <div>☘️</div>
        <div>🌱</div>
        <div>🍀</div>
        <div>🌿</div>
    </div>

    <div class="container">
        <form id="loginForm">
            <h2>🌿 Welcome Back</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required />
                <div class="show-password">
                    <input type="checkbox" id="showLoginPass" onclick="togglePassword('loginPassword', 'showLoginPass')" />
                    <label for="showLoginPass" class="checkbox-label">Show Password</label>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForm('signup')">Don't have an account? 🌱 Sign up</div>
        </form>

        <form id="signupForm" class="hidden">
            <h2>🌱 Join Our Community</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required />
                <div class="show-password">
                    <input type="checkbox" id="showSignupPass" onclick="togglePassword('signupPassword', 'showSignupPass')" />
                    <label for="showSignupPass" class="checkbox-label">Show Password</label>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="toggle-link" onclick="toggleForm('login')">Already have an account? 🍃 Log in</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
